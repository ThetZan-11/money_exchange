<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <p class="para">Welcome back. Enter your Credentials to access your account.</p>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" placeholder="Enter your email address" id="email">
        </div>
        <div class="form-group-psw">
            <div>
                <label for="email">Password</label>
                <span>Forget Password</span>
            </div>
            <i class="ri-eye-fill"></i>
            <input type="text" placeholder="Enter your password" id="password">
        </div>

        <div class="checkbox">
            <input type="checkbox" id="hey">
            <label for="hey">Keep me signin?</label>
        </div>

        <button class="continue" id="login-btn">Continue</button>
        <p style="text-align: center;">or Sing up with</p>
       
    </div>
</body>
</html>
